name: C/C++ CI

on:
  push:
    branches:
      - branchAutoTest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Build Scripts
        run: |
          aclocal
          autoconf
          automake --add-missing

      - name: Configure and Build
        run: ./configure && make

      - name: Run Tests
        run: ./tests/make check
